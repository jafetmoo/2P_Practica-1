<script>
function validarFormulario() {
    let nombre = document.forms["miFormulario"]["nombre"].value;
    if (nombre == "") {
        alert("Se debe completar el nombre");
        return false;
    }
    mostrarValoresFormulario();
    return false;  
}

function mostrarValoresFormulario() {
    const x = document.forms["miFormulario"];
    let texto = "";
    for (let i = 0; i < x.length; i++) {
        
        if (x.elements[i].tagName === "INPUT") {
            texto += x.elements[i].name + ": " + x.elements[i].value + "<br>";
        }
    }
    document.getElementById("demo3").innerHTML = texto;
    console.log(x);
}
</script>
